<style>

  /* --- è‡ªå‹•å¾ªç’°é…è‰² --- */

  .color-1 { background: #ffdb3d; color: #5d4a00; box-shadow: 0 6px 0 #e0b300; }

  /* --- æç¤ºè¨Šæ¯æ¨£å¼ --- */

    position: fixed;

<body>

  <div id="loading">æ­£åœ¨é€£ç·šåˆ°è©¦ç®—è¡¨...</div>
  <div id="toast">æç¤ºè¨Šæ¯</div>

  <div class="keyboard-base" id="keyboard">
    </div>

  <script>
    // ä½ çš„ Google Sheet CSV ç¶²å€
    const googleSheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vROxIxBE1TSv_SAP17SGB4zfCC5QQvTycjUpSf366-OO-2MWB6xSPS6-SdBJ0azjBkEXd6JNohJvWbZ/pub?output=csv";

    const keyboardContainer = document.getElementById('keyboard');
    let currentPlayer = null;
    let timeoutId = null; 
    
    // 10å€éŸ³é‡æ··éŸ³å™¨è®Šæ•¸
    let audioCtx = null;
    let gainNode = null;
    let currentSource = null;

    // 1. è®€å– Google Sheet
    fetch(googleSheetUrl)
      .then(response => response.text())
      .then(csvText => {
        const loadingEl = document.getElementById('loading');
        if(loadingEl) loadingEl.style.display = 'none'; 
        parseAndCreateButtons(csvText);
      })
      .catch(error => {
        const loadingEl = document.getElementById('loading');
        if(loadingEl) loadingEl.innerText = "è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²å€æˆ–ç¶²è·¯ç‹€æ…‹";
      });

    // 2. è§£æ CSV
    function parseAndCreateButtons(csvText) {
      const rows = csvText.split('\n');
      let validButtonCount = 0;
      
      for (let i = 1; i < rows.length; i++) {
        const row = rows[i].trim();
        if (!row) continue;
        
        const cols = row.split(',');
        const name = cols[0] ? cols[0].trim() : "";
        const url1 = cols[1] ? cols[1].trim() : "";
        const url2 = cols[2] ? cols[2].trim() : ""; 

        if (name && url1) {
          createButton(name, url1, url2, validButtonCount);
          validButtonCount++;
        }
      }
    }

    // 3. å»ºç«‹æŒ‰éˆ•
    function createButton(text, url1, url2, index) {
      const btn = document.createElement('button');
      btn.className = 'key-cap';
      btn.classList.add(`color-${index % 4}`);
      
      const span = document.createElement('span');
      span.className = 'key-top';
      span.innerHTML = text.replace(/\\n/g, '<br>');
      btn.appendChild(span);

      btn.onclick = function() {
        playAudio(url1, url2);
      };
      keyboardContainer.appendChild(btn);
    }

    // 4. æµ®å‹•æç¤º
    function showMessage(msg) {
      const toast = document.getElementById('toast');
      toast.innerText = msg;
      toast.classList.add('show-toast');
      setTimeout(() => { toast.classList.remove('show-toast'); }, 2500);
    }

    // 5. æ’­æ”¾ç¸½æ§åˆ¶ 
    function playAudio(primaryUrl, backupUrl) {
      if (navigator.vibrate) navigator.vibrate(50);

      if (currentPlayer) {
        currentPlayer.pause();
        currentPlayer.src = ''; 
        currentPlayer = null;
      }
      if (currentSource) {
        currentSource.disconnect();
        currentSource = null;
      }
      if (timeoutId) {
        clearTimeout(timeoutId);
      }

      // é è¨­é–‹å•Ÿ 10 å€æ”¾å¤§åŠŸèƒ½ (å‚³å…¥åƒæ•¸ true)
      attemptPlay(primaryUrl, backupUrl, false, 1000, true);
    }

    // 6. æ ¸å¿ƒæ’­æ”¾ (æ”¯æ´è‡ªå‹•é™ç´šç‚ºåŸéŸ³é‡)
    function attemptPlay(urlToPlay, fallbackUrl, isFallback, timeoutDuration, useBoost) {
      if (!urlToPlay) {
        if (!isFallback && fallbackUrl) {
          attemptPlay(fallbackUrl, null, true, 2000, true);
        } else {
          showMessage("éŸ³æ•ˆç¶²å€ç„¡æ•ˆ ğŸ”‡");
        }
        return;
      }

      currentPlayer = new Audio(urlToPlay);
      
      // å¦‚æœä½¿ç”¨æ”¾å¤§å™¨ï¼Œæ‰åŠ å…¥è·¨åŸŸè«‹æ±‚èˆ‡æ··éŸ³å™¨é‚è¼¯
      if (useBoost) {
        currentPlayer.crossOrigin = "anonymous";
        try {
          if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          }
          if (audioCtx.state === 'suspended') {
            audioCtx.resume();
          }
          currentSource = audioCtx.createMediaElementSource(currentPlayer);
          if (!gainNode) {
            gainNode = audioCtx.createGain();
            gainNode.connect(audioCtx.destination);
          }
          gainNode.gain.value = 10.0; // 10å€éŸ³é‡è¼¸å‡ºï¼
          currentSource.connect(gainNode);
        } catch (e) {
          console.log("æ··éŸ³å™¨è¨­å®šé­ç€è¦½å™¨é˜»æ“‹", e);
        }
      }

      let playPromise = currentPlayer.play();

      timeoutId = setTimeout(() => {
        if (currentPlayer) {
          currentPlayer.pause();
          currentPlayer.src = ''; 
        }
        if (!isFallback && fallbackUrl) {
          showMessage("ä¸»ç·šè·¯å¡é “ï¼Œåˆ‡æ›å‚™ç”¨ä¼ºæœå™¨... ğŸ”„");
          attemptPlay(fallbackUrl, null, true, 2000, true); 
        } else {
          showMessage("ä¼ºæœå™¨å¿™ç·šä¸­ï¼Œè«‹ç¨å¾Œå†è©¦ ğŸ•’");
        }
      }, timeoutDuration);

      if (playPromise !== undefined) {
        playPromise.then(() => {
          clearTimeout(timeoutId); 
        }).catch(error => {
          clearTimeout(timeoutId);
          if (error.name !== 'AbortError') {
            
            // è‡ªå‹•é™ç´šæ©Ÿåˆ¶ï¼šå¦‚æœæ”¾å¤§å¤±æ•—(CORSé˜»æ“‹)ï¼Œæ‹”æ‰æ··éŸ³å™¨æ”¹å›åŸéŸ³é‡é‡è©¦ï¼
            if (useBoost) {
              console.log("å°æ–¹ä¼ºæœå™¨é˜»æ“‹æ”¾å¤§ï¼Œè‡ªå‹•åˆ‡æ›ç‚ºåŸéŸ³é‡æ’­æ”¾");
              if (currentSource) {
                currentSource.disconnect();
                currentSource = null;
              }
              currentPlayer.src = ''; // æ¸…é™¤æ®˜ç•™
              // ç”¨åŸæœ¬çš„ç¶²å€å†è·‘ä¸€æ¬¡ï¼Œä½†é—œé–‰æ”¾å¤§å™¨ (æ”¹ç‚º false)
              attemptPlay(urlToPlay, fallbackUrl, isFallback, timeoutDuration, false);
              
            } else {
              // å¦‚æœé€£åŸéŸ³é‡éƒ½å¤±æ•—äº†ï¼Œæ‰é€²å…¥å¾¹åº•å¤±æ•—çš„è™•ç†
              if (!isFallback && fallbackUrl) {
                showMessage("ä¸»ç·šè·¯å¤±æ•ˆï¼Œåˆ‡æ›å‚™ç”¨... ğŸ”„");
                attemptPlay(fallbackUrl, null, true, 2000, true);
              } else {
                showMessage("æ’­æ”¾å¤±æ•—ï¼Œè«‹ç¢ºèªç¶²å€æ˜¯å¦æœ‰æ•ˆ ğŸ”‡");
              }
            }
          }
        });
      }
    }
  </script>
