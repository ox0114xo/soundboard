<style>
  /* --- åŸºç¤æ’ç‰ˆèˆ‡ UI å„ªåŒ– --- */
  body {

  }

  /* ç¾ä»£åŒ–ç«‹é«”æŒ‰éˆ•é…è‰² */
  .color-0 { background: #ff5f6d; color: #fff; box-shadow: 0 6px 0 #d33f49; }
  .color-1 { background: #ffdb3d; color: #5d4a00; box-shadow: 0 6px 0 #e0b300; }
  .color-2 { background: #6bcb77; color: #fff; box-shadow: 0 6px 0 #3e9c4b; }
  .color-3 { background: #4d96ff; color: #fff; box-shadow: 0 6px 0 #1a66d6; }

  .key-cap:active {

  /* --- ç³»çµ±æç¤ºè¨Šæ¯å„ªåŒ– --- */
  #loading {
    position: fixed;

    background: rgba(255, 255, 255, 0.95); 
    color: #333;
    padding: 10px 25px;
    border-radius: 30px;

  }

  #toast {

    opacity: 0; 
    pointer-events: none;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    z-index: 100;
    white-space: nowrap;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }
  .show-toast {
    opacity: 1 !important;
    transform: translateX(-50%) translateY(0) !important;
  }

  /* --- æ™ºæ…§å‹æ¡Œé¢å®‰è£æ©«å¹… --- */
  #install-prompt {
    position: fixed;
    bottom: -100px; 
    left: 5%;
    width: 90%;
    max-width: 500px;
    margin: 0 auto;
    right: 0; /* ç¢ºä¿ç½®ä¸­ */
    background: #2b2b2b;
    color: #fff;
    padding: 15px 20px;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-sizing: border-box;
    transition: bottom 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 999;
    font-size: 14px;
    line-height: 1.5;
  }
  #install-prompt.show { bottom: 25px; }
  .install-text { flex-grow: 1; margin-right: 15px; }
  
  #install-btn {
    background: #ffdb3d;

    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: 900;
    font-size: 14px;
    cursor: pointer;
    margin-right: 12px;
    flex-shrink: 0;
    transition: transform 0.1s;
  }
  #install-btn:active { transform: scale(0.95); }
  
  .install-close {
    background: rgba(255,255,255,0.15);
    border: none;
    color: white;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    font-size: 14px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }
</style>

<body>

  <div id="loading">ğŸ“¡ æ­£åœ¨é€£ç·šåˆ°è©¦ç®—è¡¨...</div>
  <div id="toast">æç¤ºè¨Šæ¯</div>

  <div id="install-prompt">
    <div class="install-text">
      ğŸ’¡ <b>æƒ³è¦ç§’é–‹ç¥å™¨ï¼Ÿ</b><br>
      æŠŠé€™å€‹ç¶²é åŠ å…¥ä¸»ç•«é¢ï¼Œè®Šæˆå°ˆå±¬ Appï¼
    </div>
    <button id="install-btn">å®‰è£</button>
    <button class="install-close" onclick="closeInstallPrompt()">âœ•</button>
  </div>

  <div class="keyboard-base" id="keyboard"></div>

  <script>
    // è©¦ç®—è¡¨è³‡æ–™æº
    const googleSheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vROxIxBE1TSv_SAP17SGB4zfCC5QQvTycjUpSf366-OO-2MWB6xSPS6-SdBJ0azjBkEXd6JNohJvWbZ/pub?output=csv";

    // å…¨åŸŸè®Šæ•¸å„ªåŒ–
    const keyboardContainer = document.getElementById('keyboard');
    let currentPlayer = null;
    let timeoutId = null; 
    let audioCtx = null;
    let gainNode = null;
    let currentSource = null;

    // --- ğŸš€ PWA é›™æ¨¡æ™ºæ…§å®‰è£é‚è¼¯ ---
    let deferredPrompt;
    const installPromptEl = document.getElementById('install-prompt');
    const installBtn = document.getElementById('install-btn');
    const isClosedBefore = localStorage.getItem('hideInstallPrompt') === 'true';

    // æ””æˆªåŸç”Ÿå®‰è£äº‹ä»¶ (å¦‚æœé€™è¡ŒæˆåŠŸï¼ŒæŒ‰éˆ•æ–‡å­—æœƒè®Šï¼)
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.innerText = "âš¡ ä¸€éµå®‰è£";
    });

    // é»æ“Šå®‰è£æŒ‰éˆ•
    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        // è§¸ç™¼åŸç”Ÿå®‰è£
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') closeInstallPrompt();
        deferredPrompt = null;
      } else {
        // å¦‚æœ Chrome ä¸çµ¦ä¸€éµå®‰è£ï¼Œå½ˆå‡ºæ•™å­¸
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        if (isIOS) {
          alert("ğŸ è˜‹æœæ‰‹æ©Ÿè«‹é»æ“Šåº•éƒ¨ã€Œåˆ†äº«åœ–ç¤º ğŸ“¤ã€ï¼Œç„¶å¾Œé¸æ“‡ã€ŒåŠ å…¥ä¸»ç•«é¢ â•ã€å³å¯å®Œæˆå®‰è£ï¼");
        } else {
          alert("ğŸ¤– å®‰å“æ‰‹æ©Ÿè«‹é»æ“Šå³ä¸Šè§’ã€Œä¸‰å€‹é» â‹® ã€ï¼Œç„¶å¾Œé¸æ“‡ã€ŒåŠ åˆ°ä¸»ç•«é¢ã€å³å¯å®Œæˆå®‰è£ï¼");
        }
      }
    });

    // ç•«é¢è¼‰å…¥å¾Œï¼Œåˆ¤æ–·æ˜¯å¦é¡¯ç¤ºæ©«å¹…
    window.addEventListener('DOMContentLoaded', () => {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

      // æ‰‹æ©Ÿç‰ˆ + æœªå®‰è£ + æœªé—œé–‰é = é¡¯ç¤ºæ©«å¹…
      if (isMobile && !isStandalone && !isClosedBefore) {
        setTimeout(() => installPromptEl.classList.add('show'), 1500);
      }
    });

    function closeInstallPrompt() {
      installPromptEl.classList.remove('show');
      localStorage.setItem('hideInstallPrompt', 'true');
    }

    // --- ğŸ“Š è³‡æ–™è®€å–èˆ‡ä»‹é¢ç”Ÿæˆ ---
    fetch(googleSheetUrl)
      .then(response => response.text())
      .then(csvText => {
        const loadingEl = document.getElementById('loading');
        if(loadingEl) loadingEl.style.display = 'none'; 
        parseAndCreateButtons(csvText);
      })
      .catch(error => {
        document.getElementById('loading').innerText = "âš ï¸ è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ç‹€æ…‹";
      });

    function parseAndCreateButtons(csvText) {
      const rows = csvText.split('\n');
      let validButtonCount = 0;
      for (let i = 1; i < rows.length; i++) {
        const row = rows[i].trim();
        if (!row) continue;
        const cols = row.split(',');
        const name = cols[0] ? cols[0].trim() : "";
        const url1 = cols[1] ? cols[1].trim() : "";
        const url2 = cols[2] ? cols[2].trim() : ""; 
        if (name && url1) {
          createButton(name, url1, url2, validButtonCount);
          validButtonCount++;
        }
      }
    }

    function createButton(text, url1, url2, index) {
      const btn = document.createElement('button');
      btn.className = 'key-cap';
      btn.classList.add(`color-${index % 4}`);
      const span = document.createElement('span');
      span.className = 'key-top';
      span.innerHTML = text.replace(/\\n/g, '<br>');
      btn.appendChild(span);
      btn.onclick = () => playAudio(url1, url2);
      keyboardContainer.appendChild(btn);
    }

    function showMessage(msg) {
      const toast = document.getElementById('toast');
      toast.innerText = msg;
      toast.classList.add('show-toast');
      setTimeout(() => toast.classList.remove('show-toast'), 2500);
    }

    // --- ğŸ”Š æ ¸å¿ƒæ’­æ”¾é‚è¼¯ (10å€å¢ç›Šèˆ‡å®¹éŒ¯) ---
    function playAudio(primaryUrl, backupUrl) {
      if (navigator.vibrate) navigator.vibrate(50);
      if (currentPlayer) {
        currentPlayer.pause();
        currentPlayer.src = ''; 
        currentPlayer = null;
      }
      if (currentSource) {
        currentSource.disconnect();
        currentSource = null;
      }
      if (timeoutId) clearTimeout(timeoutId);
      
      attemptPlay(primaryUrl, backupUrl, false, 1000, true);
    }

    function attemptPlay(urlToPlay, fallbackUrl, isFallback, timeoutDuration, useBoost) {
      if (!urlToPlay) {
        if (!isFallback && fallbackUrl) attemptPlay(fallbackUrl, null, true, 2000, true);
        else showMessage("éŸ³æ•ˆç¶²å€ç„¡æ•ˆ ğŸ”‡");
        return;
      }

      currentPlayer = new Audio(urlToPlay);
      
      if (useBoost) {
        currentPlayer.crossOrigin = "anonymous";
        try {
          if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          if (audioCtx.state === 'suspended') audioCtx.resume();
          currentSource = audioCtx.createMediaElementSource(currentPlayer);
          if (!gainNode) {
            gainNode = audioCtx.createGain();
            gainNode.connect(audioCtx.destination);
          }
          gainNode.gain.value = 10.0; 
          currentSource.connect(gainNode);
        } catch (e) {
          console.log("æ··éŸ³å™¨è¨­å®šé­é˜»æ“‹", e);
        }
      }

      let playPromise = currentPlayer.play();

      timeoutId = setTimeout(() => {
        if (currentPlayer) {
          currentPlayer.pause();
          currentPlayer.src = ''; 
        }
        if (!isFallback && fallbackUrl) {
          showMessage("ä¸»ç·šè·¯å¡é “ï¼Œåˆ‡æ›å‚™ç”¨... ğŸ”„");
          attemptPlay(fallbackUrl, null, true, 2000, true); 
        } else {
          showMessage("ä¼ºæœå™¨å¿™ç·šä¸­ï¼Œè«‹ç¨å¾Œå†è©¦ ğŸ•’");
        }
      }, timeoutDuration);

      if (playPromise !== undefined) {
        playPromise.then(() => {
          clearTimeout(timeoutId); 
        }).catch(error => {
          clearTimeout(timeoutId);
          if (error.name !== 'AbortError') {
            if (useBoost) {
              if (currentSource) {
                currentSource.disconnect();
                currentSource = null;
              }
              currentPlayer.src = ''; 
              attemptPlay(urlToPlay, fallbackUrl, isFallback, timeoutDuration, false);
            } else {
              if (!isFallback && fallbackUrl) {
                showMessage("ä¸»ç·šè·¯å¤±æ•ˆï¼Œåˆ‡æ›å‚™ç”¨... ğŸ”„");
                attemptPlay(fallbackUrl, null, true, 2000, true);
              } else {
                showMessage("æ’­æ”¾å¤±æ•—ï¼Œè«‹ç¢ºèªç¶²å€æ˜¯å¦æœ‰æ•ˆ ğŸ”‡");
              }
            }
          }
        });
      }
    }
  </script>
