<body>

  <div id="loading">æ­£åœ¨é€£ç·šåˆ°è©¦ç®—è¡¨...</div>

  <div id="install-prompt">
    <div class="install-text">
      ğŸ’¡ <b>æƒ³è¦ç§’é–‹ç¥å™¨ï¼Ÿ</b><br>
      é»æ“Šç€è¦½å™¨å³ä¸Šè§’ã€Œ â‹® ã€æˆ–åº•éƒ¨ã€Œåˆ†äº«ã€ï¼Œé¸æ“‡<b>ã€ŒåŠ åˆ°ä¸»ç•«é¢ã€</b>ï¼Œè®Šæˆå°ˆå±¬ Appï¼
    </div>
    <button class="install-close" onclick="closeInstallPrompt()">âœ•</button>
  </div>

  <div class="keyboard-base" id="keyboard"></div>

  <script>
    const googleSheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vROxIxBE1TSv_SAP17SGB4zfCC5QQvTycjUpSf366-OO-2MWB6xSPS6-SdBJ0azjBkEXd6JNohJvWbZ/pub?output=csv";

    const keyboardContainer = document.getElementById('keyboard');
    let currentPlayer = null;
    let timeoutId = null; 
    let audioCtx = null;
    let gainNode = null;
    let currentSource = null;

    window.addEventListener('DOMContentLoaded', () => {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
      const isClosedBefore = localStorage.getItem('hideInstallPrompt') === 'true';

      if (isMobile && !isStandalone && !isClosedBefore) {
        setTimeout(() => {
          document.getElementById('install-prompt').classList.add('show');
        }, 2000);
      }
    });

    function closeInstallPrompt() {
      document.getElementById('install-prompt').classList.remove('show');
      localStorage.setItem('hideInstallPrompt', 'true');
    }

    fetch(googleSheetUrl)
      .then(response => response.text())
      .then(csvText => {
        const loadingEl = document.getElementById('loading');
        if(loadingEl) loadingEl.style.display = 'none'; 
        parseAndCreateButtons(csvText);
      })
      .catch(error => {
        const loadingEl = document.getElementById('loading');
        if(loadingEl) loadingEl.innerText = "è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ç‹€æ…‹";
      });

    function parseAndCreateButtons(csvText) {
      const rows = csvText.split('\n');
      let validButtonCount = 0;
      for (let i = 1; i < rows.length; i++) {
        const row = rows[i].trim();
        if (!row) continue;
        const cols = row.split(',');
        const name = cols[0] ? cols[0].trim() : "";
        const url1 = cols[1] ? cols[1].trim() : "";
        const url2 = cols[2] ? cols[2].trim() : ""; 
        if (name && url1) {
          createButton(name, url1, url2, validButtonCount);
          validButtonCount++;
        }
      }
    }

    function createButton(text, url1, url2, index) {
      const btn = document.createElement('button');
      btn.className = 'key-cap';
      btn.classList.add(`color-${index % 4}`);
      const span = document.createElement('span');
      span.className = 'key-top';
      span.innerHTML = text.replace(/\\n/g, '<br>');
      btn.appendChild(span);
      btn.onclick = function() { playAudio(url1, url2); };
      keyboardContainer.appendChild(btn);
    }

    function showMessage(msg) {
      const toast = document.getElementById('toast');
      toast.innerText = msg;
      toast.classList.add('show-toast');
      setTimeout(() => { toast.classList.remove('show-toast'); }, 2500);
    }

    function playAudio(primaryUrl, backupUrl) {
      if (navigator.vibrate) navigator.vibrate(50);
      if (currentPlayer) {
        currentPlayer.pause();
        currentPlayer.src = ''; 
        currentPlayer = null;
      }
      if (currentSource) {
        currentSource.disconnect();
        currentSource = null;
      }
      if (timeoutId) {
        clearTimeout(timeoutId);
      }
      attemptPlay(primaryUrl, backupUrl, false, 1000, true);
    }

    function attemptPlay(urlToPlay, fallbackUrl, isFallback, timeoutDuration, useBoost) {
      if (!urlToPlay) {
        if (!isFallback && fallbackUrl) {
          attemptPlay(fallbackUrl, null, true, 2000, true);
        } else {
          showMessage("éŸ³æ•ˆç¶²å€ç„¡æ•ˆ ğŸ”‡");
        }
        return;
      }

      currentPlayer = new Audio(urlToPlay);
      
      if (useBoost) {
        currentPlayer.crossOrigin = "anonymous";
        try {
          if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          }
          if (audioCtx.state === 'suspended') {
            audioCtx.resume();
          }
          currentSource = audioCtx.createMediaElementSource(currentPlayer);
          if (!gainNode) {
            gainNode = audioCtx.createGain();
            gainNode.connect(audioCtx.destination);
          }
          gainNode.gain.value = 10.0; 
          currentSource.connect(gainNode);
        } catch (e) {
          console.log("æ··éŸ³å™¨é­é˜»æ“‹", e);
        }
      }

      let playPromise = currentPlayer.play();

      timeoutId = setTimeout(() => {
        if (currentPlayer) {
          currentPlayer.pause();
          currentPlayer.src = ''; 
        }
        if (!isFallback && fallbackUrl) {
          showMessage("ä¸»ç·šè·¯å¡é “ï¼Œåˆ‡æ›å‚™ç”¨ä¼ºæœå™¨... ğŸ”„");
          attemptPlay(fallbackUrl, null, true, 2000, true); 
        } else {
          showMessage("ä¼ºæœå™¨å¿™ç·šä¸­ï¼Œè«‹ç¨å¾Œå†è©¦ ğŸ•’");
        }
      }, timeoutDuration);

      if (playPromise !== undefined) {
        playPromise.then(() => {
          clearTimeout(timeoutId); 
        }).catch(error => {
          clearTimeout(timeoutId);
          if (error.name !== 'AbortError') {
            if (useBoost) {
              console.log("é˜»æ“‹æ”¾å¤§ï¼Œåˆ‡æ›ç‚ºåŸéŸ³é‡");
              if (currentSource) {
                currentSource.disconnect();
                currentSource = null;
              }
              currentPlayer.src = ''; 
              attemptPlay(urlToPlay, fallbackUrl, isFallback, timeoutDuration, false);
            } else {
              if (!isFallback && fallbackUrl) {
                showMessage("ä¸»ç·šè·¯å¤±æ•ˆï¼Œåˆ‡æ›å‚™ç”¨... ğŸ”„");
                attemptPlay(fallbackUrl, null, true, 2000, true);
              } else {
                showMessage("æ’­æ”¾å¤±æ•—ï¼Œè«‹ç¢ºèªç¶²å€æ˜¯å¦æœ‰æ•ˆ ğŸ”‡");
              }
            }
          }
        });
      }
    }
  </script>
