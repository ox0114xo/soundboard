<style>

  .key-cap:active { transform: translateY(6px); box-shadow: none !important; }

  /* 8 è‰²ç²¾ç°¡åŒ–é¡åˆ¥ */
  .c0 { background: #FF1744; color: #fff; box-shadow: 0 6px 0 #900019, 0 10px 20px rgba(255,23,68,0.3); }
  .c1 { background: #FFEA00; color: #111; box-shadow: 0 6px 0 #948800, 0 10px 20px rgba(255,234,0,0.2); text-shadow: none; }
  .c2 { background: #00E676; color: #111; box-shadow: 0 6px 0 #008745, 0 10px 20px rgba(0,230,118,0.2); text-shadow: none; }
  .c3 { background: #2979FF; color: #fff; box-shadow: 0 6px 0 #003db3, 0 10px 20px rgba(41,121,255,0.3); }
  .c4 { background: #D500F9; color: #fff; box-shadow: 0 6px 0 #7b0091, 0 10px 20px rgba(213,0,249,0.3); }
  .c5 { background: #00E5FF; color: #111; box-shadow: 0 6px 0 #008999, 0 10px 20px rgba(0,229,255,0.2); text-shadow: none; }
  .c6 { background: #FF9100; color: #fff; box-shadow: 0 6px 0 #9e5a00, 0 10px 20px rgba(255,145,0,0.3); }
  .c7 { background: #FF4081; color: #fff; box-shadow: 0 6px 0 #a3003c, 0 10px 20px rgba(255,64,129,0.3); }

  /* æµ®å‹•è¦–çª—ç˜¦èº« */
  #msg-box { position: fixed; top: 20px; background: rgba(30,30,35,0.95); color: #00E5FF; border: 1px solid #333; padding: 10px 25px; border-radius: 30px; font-weight: bold; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 10; transition: 0.3s; }
  #toast { position: fixed; bottom: 30px; background: rgba(20,20,25,0.95); color: #FFEA00; border: 1px solid #444; padding: 12px 24px; border-radius: 30px; font-weight: bold; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 100; transform: translateY(20px); }
  .show { opacity: 1 !important; transform: translateY(0) !important; }

  #install-prompt { position: fixed; bottom: -100px; width: 90%; max-width: 500px; background: rgba(25,25,30,0.95); backdrop-filter: blur(10px); border: 1px solid #333; color: #fff; padding: 15px 20px; border-radius: 16px; display: flex; align-items: center; transition: 0.5s; z-index: 999; }
  #install-prompt.up { bottom: 25px; }
  #install-btn { background: #00E676; color: #000; border: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; cursor: pointer; margin: 0 10px 0 auto; }

<body>

  <div id="msg-box">ğŸ“¡ è®€å–ä¸­...</div>
  <div id="toast"></div>

  <div id="install-prompt">
    <div style="flex-grow:1; line-height: 1.4;">ğŸ’¡ <b>ç§’é–‹ç¥å™¨ï¼Ÿ</b><br>åŠ å…¥ä¸»ç•«é¢è®Šå°ˆå±¬ Appï¼</div>
    <button id="install-btn">å®‰è£</button>
    <button class="close-btn" onclick="closePWA()">âœ•</button>
  </div>

  <div id="keyboard"></div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vROxIxBE1TSv_SAP17SGB4zfCC5QQvTycjUpSf366-OO-2MWB6xSPS6-SdBJ0azjBkEXd6JNohJvWbZ/pub?output=csv";
    const $ = id => document.getElementById(id); // ç¸®å¯«æŠ“å–å…ƒç´ å·¥å…·
    let audioCtx, gainNode, currentSource, currentPlayer, timeoutId, deferredPrompt;

    const showToast = msg => {
      $('toast').innerText = msg;
      $('toast').classList.add('show');
      setTimeout(() => $('toast').classList.remove('show'), 2500);
    };

    // --- PWA æ™ºæ…§å®‰è£ ---
    window.addEventListener('beforeinstallprompt', e => { e.preventDefault(); deferredPrompt = e; $('install-btn').innerText = "âš¡ ä¸€éµå®‰è£"; });
    $('install-btn').onclick = async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        if ((await deferredPrompt.userChoice).outcome === 'accepted') closePWA();
        deferredPrompt = null;
      } else {
        alert(/iPad|iPhone|iPod/.test(navigator.userAgent) ? "ğŸ é»æ“Šåº•éƒ¨ã€Œåˆ†äº« ğŸ“¤ã€â”ã€ŒåŠ å…¥ä¸»ç•«é¢ â•ã€" : "ğŸ¤– é»æ“Šå³ä¸Šè§’ã€Œ â‹® ã€â”ã€ŒåŠ åˆ°ä¸»ç•«é¢ã€");
      }
    };
    const closePWA = () => { $('install-prompt').classList.remove('up'); localStorage.setItem('hidePWA', '1'); };

    window.addEventListener('DOMContentLoaded', () => {
      if (/Mobile|Android|iPhone/i.test(navigator.userAgent) && !window.matchMedia('(display-mode: standalone)').matches && !localStorage.getItem('hidePWA')) {
        setTimeout(() => $('install-prompt').classList.add('up'), 1500);
      }
    });

    // --- è¼‰å…¥èˆ‡ç”ŸæˆæŒ‰éˆ• ---
    fetch(SHEET_URL).then(r => r.text()).then(csv => {
      $('msg-box').style.display = 'none';
      let i = 0;
      csv.split('\n').slice(1).forEach(row => {
        const [name, u1, u2] = row.split(',').map(s => s?.trim());
        if (name && u1) {
          const btn = document.createElement('button');
          btn.className = `key-cap c${i++ % 8}`; // ç°¡åŒ– 8 è‰²é‚è¼¯
          btn.innerHTML = `<span class="key-top">${name.replace(/\\n/g, '<br>')}</span>`;
          btn.onclick = () => playAudio(u1, u2);
          $('keyboard').appendChild(btn);
        }
      });
    }).catch(() => $('msg-box').innerText = "âš ï¸ ç¶²è·¯ç•°å¸¸");

    // --- æ¥µç°¡åŒ– 10å€éŸ³é‡æ’­æ”¾æ ¸å¿ƒ ---
    function playAudio(u1, u2) {
      navigator.vibrate?.(50);
      if (currentPlayer) { currentPlayer.pause(); currentPlayer.src = ''; }
      if (currentSource) { currentSource.disconnect(); currentSource = null; }
      clearTimeout(timeoutId);
      attemptPlay(u1, u2, true);
    }

    function attemptPlay(url, fallback, useBoost) {
      if (!url) return fallback ? attemptPlay(fallback, null, true) : showToast("ğŸ”‡ ç¶²å€ç„¡æ•ˆ");
      
      currentPlayer = new Audio(url);
      if (useBoost) {
        currentPlayer.crossOrigin = "anonymous";
        try {
          if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          if (audioCtx.state === 'suspended') audioCtx.resume();
          currentSource = audioCtx.createMediaElementSource(currentPlayer);
          if (!gainNode) { gainNode = audioCtx.createGain(); gainNode.connect(audioCtx.destination); }
          gainNode.gain.value = 10.0;
          currentSource.connect(gainNode);
        } catch(e) {}
      }

      // éŒ¯èª¤è™•ç†é‚è¼¯å¤§æ•´åˆ
      const handleFail = (msg) => {
        if (currentSource) { currentSource.disconnect(); currentSource = null; }
        currentPlayer.src = '';
        if (useBoost) attemptPlay(url, fallback, false); // é˜»æ“‹æ”¾å¤§ -> æ›åŸéŸ³é‡
        else if (fallback) { showToast(msg); attemptPlay(fallback, null, true); } // åŸéŸ³ä¹Ÿå¤±æ•ˆ -> æ›å‚™ç”¨ç·šè·¯
        else showToast("ğŸ”‡ æ’­æ”¾å¤±æ•—");
      };

      timeoutId = setTimeout(() => handleFail("ğŸ”„ å˜—è©¦åˆ‡æ›..."), 2000);
      
      currentPlayer.play().then(() => clearTimeout(timeoutId)).catch(e => {
        clearTimeout(timeoutId);
        if (e.name !== 'AbortError') handleFail("ğŸ”„ å˜—è©¦åˆ‡æ›...");
      });
    }
  </script>
</body>
