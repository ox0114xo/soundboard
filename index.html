<style>
  /* --- æ¥µç°¡ UI è¨­å®š --- */
  body { background: #0a0a0c; display: flex; justify-content: center; min-height: 100vh; margin: 0; padding: 40px 0; font-family: sans-serif; user-select: none; -webkit-user-select: none; }
  #keyboard { background: #111114; width: 90%; max-width: 400px; padding: 20px; border-radius: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.9); border: 1px solid #222; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-content: start; height: fit-content; }
  
  /* ğŸŒŸ éœ“è™¹é‚Šæ¡†æ ¸å¿ƒé»‘é­”æ³• ğŸŒŸ */
  .key-cap { 
    aspect-ratio: 1.4/1; 
    border-radius: 12px; 
    cursor: pointer; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    font-size: clamp(18px, 5vw, 22px); 
    font-weight: 900; 
    transition: all 0.15s ease-out; 
    -webkit-tap-highlight-color: transparent; 

    /* ç°ç©ºåº•è‰²ï¼Œé…ä¸Šç™¼å…‰é‚Šæ¡†èˆ‡æ–‡å­— */
    background: transparent; 
    border: 2px solid var(--neon); 
    color: #fff; 
    box-shadow: 0 0 10px var(--neon), inset 0 0 10px var(--neon);
    text-shadow: 0 0 8px var(--neon), 0 0 20px var(--neon);
  }

  /* âš¡ é»æ“Šæ™‚çš„é›»æµçˆ†é–ƒæ•ˆæœ */
  .key-cap:active { 
    transform: scale(0.92); 
    background: var(--neon); 
    color: #000; 
    box-shadow: 0 0 25px var(--neon), 0 0 50px var(--neon); 
    text-shadow: none; 
  }

  .key-top { pointer-events: none; text-align: center; padding: 5px; word-break: break-word; line-height: 1.2; }

  /* ğŸ¨ ç”¨è®Šæ•¸å¯«æ³•ï¼Œ8 è‰²å®šç¾©åªéœ€ 8 è¡Œï¼Œè¶…ç´šä¹¾æ·¨ */
  .c0 { --neon: #FF1744; } /* è¡€æ€’ç´… */
  .c1 { --neon: #FFEA00; } /* é–ƒé›»é»ƒ */
  .c2 { --neon: #00E676; } /* æ¯’æ¶²ç¶  */
  .c3 { --neon: #2979FF; } /* è„ˆè¡è— */
  .c4 { --neon: #D500F9; } /* é›»é¦­ç´« */
  .c5 { --neon: #00E5FF; } /* é›·å°„é’ */
  .c6 { --neon: #FF9100; } /* æ ¸çˆ†æ©˜ */
  .c7 { --neon: #FF4081; } /* çŒ›æ¯’ç²‰ */

  /* æµ®å‹•è¦–çª—ç˜¦èº« */
  #msg-box { position: fixed; top: 20px; background: rgba(20,20,25,0.95); color: #00E5FF; border: 1px solid #00E5FF; padding: 10px 25px; border-radius: 30px; font-weight: bold; box-shadow: 0 0 15px rgba(0,229,255,0.3); z-index: 10; transition: 0.3s; }
  #toast { position: fixed; bottom: 30px; background: rgba(20,20,25,0.95); color: #FFEA00; border: 1px solid #FFEA00; padding: 12px 24px; border-radius: 30px; font-weight: bold; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 100; transform: translateY(20px); box-shadow: 0 0 15px rgba(255,234,0,0.3); }
  .show { opacity: 1 !important; transform: translateY(0) !important; }

  #install-prompt { position: fixed; bottom: -100px; width: 90%; max-width: 500px; background: rgba(15,15,18,0.95); backdrop-filter: blur(10px); border: 1px solid #333; color: #fff; padding: 15px 20px; border-radius: 16px; display: flex; align-items: center; transition: 0.5s; z-index: 999; }
  #install-prompt.up { bottom: 25px; }
  #install-btn { background: #00E676; color: #000; border: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; cursor: pointer; margin: 0 10px 0 auto; box-shadow: 0 0 10px rgba(0,230,118,0.5); }
  .close-btn { background: rgba(255,255,255,0.1); border: none; color: #fff; width: 28px; height: 28px; border-radius: 50%; cursor: pointer; }
</style>
</head>
<body>

  <div id="msg-box">ğŸ“¡ è®€å–ä¸­...</div>
  <div id="toast"></div>

  <div id="install-prompt">
    <div style="flex-grow:1; line-height: 1.4;">ğŸ’¡ <b>ç§’é–‹ç¥å™¨ï¼Ÿ</b><br>åŠ å…¥ä¸»ç•«é¢è®Šå°ˆå±¬ Appï¼</div>
    <button id="install-btn">å®‰è£</button>
    <button class="close-btn" onclick="closePWA()">âœ•</button>
  </div>

  <div id="keyboard"></div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vROxIxBE1TSv_SAP17SGB4zfCC5QQvTycjUpSf366-OO-2MWB6xSPS6-SdBJ0azjBkEXd6JNohJvWbZ/pub?output=csv";
    const $ = id => document.getElementById(id);
    let audioCtx, gainNode, currentSource, currentPlayer, timeoutId, deferredPrompt;

    const showToast = msg => {
      $('toast').innerText = msg;
      $('toast').classList.add('show');
      setTimeout(() => $('toast').classList.remove('show'), 2500);
    };

    // --- PWA æ™ºæ…§å®‰è£ ---
    window.addEventListener('beforeinstallprompt', e => { e.preventDefault(); deferredPrompt = e; $('install-btn').innerText = "âš¡ ä¸€éµå®‰è£"; });
    $('install-btn').onclick = async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        if ((await deferredPrompt.userChoice).outcome === 'accepted') closePWA();
        deferredPrompt = null;
      } else {
        alert(/iPad|iPhone|iPod/.test(navigator.userAgent) ? "ğŸ é»æ“Šåº•éƒ¨ã€Œåˆ†äº« ğŸ“¤ã€â”ã€ŒåŠ å…¥ä¸»ç•«é¢ â•ã€" : "ğŸ¤– é»æ“Šå³ä¸Šè§’ã€Œ â‹® ã€â”ã€ŒåŠ åˆ°ä¸»ç•«é¢ã€");
      }
    };
    const closePWA = () => { $('install-prompt').classList.remove('up'); localStorage.setItem('hidePWA', '1'); };

    window.addEventListener('DOMContentLoaded', () => {
      if (/Mobile|Android|iPhone/i.test(navigator.userAgent) && !window.matchMedia('(display-mode: standalone)').matches && !localStorage.getItem('hidePWA')) {
        setTimeout(() => $('install-prompt').classList.add('up'), 1500);
      }
    });

    // --- è¼‰å…¥èˆ‡ç”ŸæˆæŒ‰éˆ• ---
    fetch(SHEET_URL).then(r => r.text()).then(csv => {
      $('msg-box').style.display = 'none';
      let i = 0;
      csv.split('\n').slice(1).forEach(row => {
        const [name, u1, u2] = row.split(',').map(s => s?.trim());
        if (name && u1) {
          const btn = document.createElement('button');
          btn.className = `key-cap c${i++ % 8}`;
          btn.innerHTML = `<span class="key-top">${name.replace(/\\n/g, '<br>')}</span>`;
          btn.onclick = () => playAudio(u1, u2);
          $('keyboard').appendChild(btn);
        }
      });
    }).catch(() => $('msg-box').innerText = "âš ï¸ ç¶²è·¯ç•°å¸¸");

    // --- æ¥µç°¡åŒ– 10å€éŸ³é‡æ’­æ”¾æ ¸å¿ƒ ---
    function playAudio(u1, u2) {
      navigator.vibrate?.(50);
      if (currentPlayer) { currentPlayer.pause(); currentPlayer.src = ''; }
      if (currentSource) { currentSource.disconnect(); currentSource = null; }
      clearTimeout(timeoutId);
      attemptPlay(u1, u2, true);
    }

    function attemptPlay(url, fallback, useBoost) {
      if (!url) return fallback ? attemptPlay(fallback, null, true) : showToast("ğŸ”‡ ç¶²å€ç„¡æ•ˆ");
      
      currentPlayer = new Audio(url);
      if (useBoost) {
        currentPlayer.crossOrigin = "anonymous";
        try {
          if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          if (audioCtx.state === 'suspended') audioCtx.resume();
          currentSource = audioCtx.createMediaElementSource(currentPlayer);
          if (!gainNode) { gainNode = audioCtx.createGain(); gainNode.connect(audioCtx.destination); }
          gainNode.gain.value = 10.0;
          currentSource.connect(gainNode);
        } catch(e) {}
      }

      const handleFail = (msg) => {
        if (currentSource) { currentSource.disconnect(); currentSource = null; }
        currentPlayer.src = '';
        if (useBoost) attemptPlay(url, fallback, false);
        else if (fallback) { showToast(msg); attemptPlay(fallback, null, true); }
        else showToast("ğŸ”‡ æ’­æ”¾å¤±æ•—");
      };

      timeoutId = setTimeout(() => handleFail("ğŸ”„ å˜—è©¦åˆ‡æ›..."), 2000);
      
      currentPlayer.play().then(() => clearTimeout(timeoutId)).catch(e => {
        clearTimeout(timeoutId);
        if (e.name !== 'AbortError') handleFail("ğŸ”„ å˜—è©¦åˆ‡æ›...");
      });
    }

    // --- ğŸ¤« ç¸®å°å³éœéŸ³ ---
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        if (currentPlayer) { currentPlayer.pause(); currentPlayer.src = ''; }
        if (currentSource) { currentSource.disconnect(); currentSource = null; }
        clearTimeout(timeoutId);
      } else {
        if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
      }
    });
  </script>
</body>
